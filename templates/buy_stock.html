<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Stock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #007bff;
            margin: 0;
        }

        .add-product-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
        }

        .add-product-btn:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            vertical-align: middle;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td img {
            max-width: 100px;
            max-height: 100px;
            object-fit: contain;
            display: block;
            margin: auto;
        }

        .buy-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .buy-btn:hover {
            background-color: #218838;
        }

        .no-image {
            color: #999;
            text-align: center;
        }

        #popup-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.4);
        z-index: 999;
        }
    </style>
<script>
    function openModal(productId) {
        document.getElementById('popup').style.display = 'block';
        document.getElementById('popup-overlay').style.display = 'block';
        document.getElementById('product-id').value = productId;
    }

    function closeModal() {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('popup-overlay').style.display = 'none';
    }

    function submitBuyForm() {
        const productId = document.getElementById('product-id').value;
        const quantity = document.getElementById('quantity').value;

        fetch(`/buy-stock/${productId}`, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `quantity=${encodeURIComponent(quantity)}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "success") {
                alert("Purchase successful!");
                location.reload();
            } else {
                alert(data.message || "Purchase failed!");
            }
        });
    }
</script>
    
</head>
<body>

    <div class="header">
        <h1>Buy Stock</h1>
        <a href="{{ url_for('add_stock') }}" class="add-product-btn">+ Add Product</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price (RM)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for product in stocks %}
            <tr>
                <td>
                    {% if product.image_data %}
                        <img src="data:image/jpeg;base64,{{ product.image_data|b64encode }}" alt="Product Image">
                    {% else %}
                        <div class="no-image">No image found</div>
                    {% endif %}
                </td>
                <td>{{ product.product_name }}</td>
                <td>{{ product.description }}</td>
                <td>RM{{ product.price }}</td>
                <td>
                    <form action="{{ url_for('buy_stock_action', product_id=product.id) }}" method="POST">
                        <button type="button" class="buy-btn" onclick="openModal({{ product.id }})">Buy</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Popup Modal -->
    <div id="popup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
         background-color:white; padding:20px; border:1px solid #ccc; box-shadow:0 0 10px rgba(0,0,0,0.3); z-index:1000;">
        <h3>Enter Quantity</h3>
        <input type="hidden" id="product-id">
        <input type="number" id="quantity" min="1" placeholder="Quantity" style="padding:5px; width:100%; margin-bottom:10px;">
        <div style="text-align:right;">
            <button onclick="submitBuyForm()" style="background-color:#28a745; color:white; border:none; padding:6px 12px; margin-right:10px;">Buy</button>
            <button onclick="closeModal()" style="background-color:#ccc; border:none; padding:6px 12px;">Cancel</button>
        </div>
    </div>

    <div id="popup-overlay" onclick="closeModal()"></div>

</body>
</html>
