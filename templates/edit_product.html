<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            width: 30%;
        }
        .form-actions {
            text-align: center;
        }
        img {
            max-width: 100px;
            height: auto;
        }
        button, a {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Edit Product</h1>
    <form method="POST" enctype="multipart/form-data">
        <table>
            <!-- Product Name -->
            <tr>
                <th><label for="name">Name:</label></th>
                <td><input type="text" id="name" name="name" value="{{ product.name }}" required></td>
            </tr>

            <!-- Product Description -->
            <tr>
                <th><label for="description">Description:</label></th>
                <td><textarea id="description" name="description">{{ product.description }}</textarea></td>
            </tr>

            <!-- Product Quantity -->
            <tr>
                <th><label for="quantity">Quantity:</label></th>
                <td><input type="number" id="quantity" name="quantity" min="0" value="{{ product.quantity }}" required></td>
            </tr>

            <!-- Product Priority -->
            <tr>
                <th>Priority:</th>
                <td>
                    <div>
                        <input type="radio" id="high" name="priority" value="High" {% if product.priority == 'High' %}checked{% endif %}>
                        <label for="high">High</label>
                        <input type="radio" id="medium" name="priority" value="Medium" {% if product.priority == 'Medium' %}checked{% endif %}>
                        <label for="medium">Medium</label>
                        <input type="radio" id="low" name="priority" value="Low" {% if product.priority == 'Low' %}checked{% endif %}>
                        <label for="low">Low</label>
                    </div>
                </td>
            </tr>

            <!-- Product Image -->
            <tr>
                <th><label for="image">Image:</label></th>
                <td>
                    {% if product.image_filename %}
                        <p>Current Image: <img src="{{ url_for('static', filename='uploads/' + product.image_filename) }}" alt="{{ product.name }}"></p>
                    {% endif %}
                    <input type="file" id="image" name="image" accept="image/*">
                </td>
            </tr>
        </table>

        <!-- Submit Button -->
        <div class="form-actions">
            <button type="submit">Update Product</button>
        </div>
    </form>

    <div class="form-actions">
        <a href="{{ url_for('inventory') }}">Back to Inventory</a>
    </div>
</body>
</html>
