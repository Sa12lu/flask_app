<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Gift</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #ccc;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .back-button {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
        }

        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Add New Gift</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="gift_name">Gift Name:</label>
        <input type="text" name="gift_name" id="gift_name" required>

        <label for="description">Description:</label>
        <textarea name="description" id="description" required></textarea>

        <label for="price">Price (RM):</label>
        <input type="number" step="0.01" min="0.01" name="price" id="price" required>

        <label for="amount">Amount:</label>
        <input type="number" min="1" name="amount" id="amount" required>

        <label for="image">Gift Image:</label>
        <input type="file" name="image" id="image">

        <button type="submit">Add Gift</button>
    </form>

    <a href="{{ url_for('book_gift') }}" class="back-button">Back to Gift List</a>


</body>
</html>
