<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Gift</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-spacing: 10px;
        }

        td {
            vertical-align: top;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Add New Gift</h1>

<div class="form-container">
    <form method="POST" enctype="multipart/form-data">
        <table>
            <tr>
                <td><label for="image">Gift Image:</label></td>
                <td><input type="file" name="image" id="image"></td>
            </tr>
            <tr>
                <td><label for="description">Description:</label></td>
                <td><textarea name="description" id="description" required></textarea></td>
            </tr>
            <tr>
                <td><label for="price">Price (RM):</label></td>
                <td><input type="number" step="0.10" min="0" name="price" id="price" required></td>
            </tr>
            <tr>
                <td><label for="amount">Amount:</label></td>
                <td><input type="number" min="0" name="amount" id="amount" required></td>
            </tr>
            
                <td colspan="2" style="text-align: right;">
                    <button type="submit" class="submit-btn">Submit</button>
                </td>
            </tr>
        </table>
    </form>
    <div class="back-link">
        <a href="{{ url_for('book_gift') }}">‚Üê Back to Gift List</a>
    </div>
</div>

<script>
    const preventNegative = (e) => {
        if (e.key === '-' || e.key === 'e') {
            e.preventDefault();
        }
    };

    document.getElementById('price').addEventListener('keydown', preventNegative);
    document.getElementById('amount').addEventListener('keydown', preventNegative);
</script>


</body>
</html>
