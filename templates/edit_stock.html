<!-- templates/edit_stock.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Stock</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Product Name:</label><br>
        <input type="text" name="product_name" value="{{ stock.product_name }}" required><br><br>

        <label>Description:</label><br>
        <textarea name="description" required>{{ stock.description }}</textarea><br><br>

        <label>Price (RM):</label><br>
        <input type="number" step="0.01" name="price" value="{{ stock.price }}" required><br><br>

        <label>Change Image:</label><br>
        <input type="file" name="image"><br><br>

        <button type="submit">Save Changes</button>
        <a href="{{ url_for('buy_stock') }}">Cancel</a>
    </form>
</body>
</html>
